<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Love Counter</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/clock.css" />
    </head>
    <body>
        <canvas id="heart"></canvas>
        <div class="container">
            <div class="hero">
                <div class="clock-container">
                    <div class="clock">
                        <span id="days">00</span>
                        <span>:</span>
                        <span id="hrs">00</span>
                        <span>:</span>
                        <span id="min">00</span>
                        <span>:</span>
                        <span id="sec"></span>
                        <div class="fade-loading"></div>
                    </div>
                </div>
                <div class="start-date-container">
                    <div class="start-date">
                        <div>From</div>
                        <span id="startDate">00</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="sources/script.js"></script>
        <script src="sources/heart.js"></script>
        <script src="sources/clock.js"></script>
    </body>
</html>
